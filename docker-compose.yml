version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homeassistant_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.utf8 --lc-ctype=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_postgres.sql:/docker-entrypoint-initdb.d/setup_postgres.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d homeassistant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared_network

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://homeassistant_user:homeassistant_password@db:5432/homeassistant_db
      DATABASE_WRITE_URL: postgresql://homeassistant_user:homeassistant_password@db:5432/homeassistant_db
      DATABASE_READ_URL: postgresql://homeassistant_readonly:readonly_password@db:5432/homeassistant_db
      BACKEND_API_URL: http://archie-backend:8002
      AI_AGENT_URL: http://archie-ai-agent:8005
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared_network


volumes:
  postgres_data:

networks:
  shared_network:
    external: true
version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homeassistant
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shared_network

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/homeassistant
      BACKEND_API_URL: http://archie-backend:8002
      AI_AGENT_URL: http://archie-ai-agent:8005
    depends_on:
      - db
    networks:
      - shared_network


volumes:
  postgres_data:

networks:
  shared_network:
    external: true
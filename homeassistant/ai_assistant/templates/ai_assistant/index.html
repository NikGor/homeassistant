{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archie - ИИ Ассистент</title>
    
    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Fixed layout styles */
        .layout-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            height: 80px;
        }
        
        .sidebar-fixed {
            position: fixed;
            top: 80px;
            left: 0;
            bottom: 80px;
            width: 320px;
            z-index: 30;
            transition: transform 0.3s ease;
        }
        
        .chat-area {
            margin-left: 320px;
            margin-top: 80px;
            margin-bottom: 80px;
            height: calc(100vh - 160px);
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }
        
        .input-fixed {
            position: fixed;
            bottom: 0;
            left: 320px;
            right: 0;
            z-index: 40;
            height: 80px;
            transition: left 0.3s ease;
        }
        
        /* Sidebar hidden state */
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        
        .chat-area-full {
            margin-left: 0;
        }
        
        .input-full {
            left: 0;
        }
        
        /* Prose styles for message content */
        .prose {
            max-width: none;
        }
        .prose h1, .prose h2, .prose h3 {
            color: inherit;
            margin: 0.5rem 0;
        }
        .prose p {
            margin: 0.5rem 0;
        }
        .prose ul, .prose ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .prose li {
            margin: 0.25rem 0;
        }
        .prose code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .prose pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose blockquote {
            border-left: 3px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            opacity: 0.8;
        }
        .prose a {
            color: #3b82f6;
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar-fixed {
                width: 280px;
                transform: translateX(-100%);
            }
            
            .sidebar-fixed.sidebar-open {
                transform: translateX(0);
            }
            
            .chat-area {
                margin-left: 0;
            }
            
            .input-fixed {
                left: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-neutral-950">
    <div id="chat-root"></div>

    <!-- Модульная система -->
    <script type="module" src="{% static 'ai_assistant/js/main.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archie - ИИ Ассистент</title>
    
    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Fixed layout styles */
        .layout-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 40;
            width: 64px;
            height: 128px;
        }
        
        .chat-area {
            padding-top: 20px;
            padding-bottom: 100px;
            padding-right: 84px; /* Учитываем узкую панель справа (64px + 20px отступ) */
            height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .input-fixed {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 84px;
            z-index: 40;
            height: auto;
        }
        
        /* Scrollbar styles */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Prose styles for message content */
        .prose {
            max-width: none;
        }
        .prose h1, .prose h2, .prose h3 {
            color: inherit;
            margin: 0.5rem 0;
        }
        .prose p {
            margin: 0.5rem 0;
        }
        .prose ul, .prose ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .prose li {
            margin: 0.25rem 0;
        }
        .prose code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .prose pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose blockquote {
            border-left: 3px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            opacity: 0.8;
        }
        .prose a {
            color: #3b82f6;
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-area {
                max-width: none !important;
                padding: 10px 10px 100px 10px;
                padding-right: 74px; /* Учитываем узкую панель на мобильных */
            }
            
            .input-fixed {
                bottom: 10px;
                left: 10px;
                right: 74px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-neutral-950">
    <div id="chat-root"></div>

    <!-- Модульная система -->
    <script type="module" src="{% static 'ai_assistant/js/main.js' %}"></script>
</body>
</html>

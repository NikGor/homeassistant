{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie AI Home</title>
    
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Подключение библиотеки иконок Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'webapp/images/favicon.svg' %}">

    <!-- Подключение шрифта Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="{% static 'webapp/css/custom.css' %}">
</head>
<body class="bg-black text-gray-300 h-screen overflow-hidden flex">

    <!-- Анимированный фоновый элемент (дышащий круг) -->
    <div class="orb"></div>

    <!-- 
      ЛЕВАЯ БОКОВАЯ ПАНЕЛЬ ("Арчи")
    -->
    <nav id="left-sidebar" class="sidebar" style="border-right: 1px solid rgba(255, 255, 255, 0.1);">
        <!-- Верхняя группа: Приложения "Арчи" -->
        <div class="flex-1 flex flex-col">
            <!-- Контейнер для свернутых иконок -->
            <div id="left-sidebar-collapsed-icons" class="flex-1 flex flex-col">
                <!-- Будет заполняться JS -->
            </div>
            
            <!-- Контейнер для развернутого меню -->
            <div id="left-sidebar-expanded-menu" class="hidden flex-1 flex flex-col">
                <!-- Будет заполняться JS -->
            </div>
        </div>

        <!-- Нижняя группа: Свернуть/Развернуть -->
        <div class="space-y-3">
            <button id="left-sidebar-toggle-btn" class="sidebar-item text-gray-400 w-14 h-14" title="Развернуть панель">
                <!-- Иконка будет меняться JS -->
            </button>
        </div>
    </nav>

    <!-- 
      ОСНОВНАЯ ОБЛАСТЬ КОНТЕНТА
      (Содержит переключаемые экраны)
    -->
    <main id="main-content-area">
        <!-- 
          ЭКРАН 1: ЧАТ АРЧИ (z-10)
        -->
        <div id="chat-view" class="view-screen z-10">
            <!-- AI Assistant will be rendered here by React -->
            <div id="chat-assistant-root" class="h-full w-full"></div>
        </div>

        <!-- 
          ЭКРАН 2: ДАШБОРД УМНОГО ДОМА (z-10, скрыт)
        -->
        <div id="dashboard-view" class="view-screen z-10 hidden">
            <div class="w-full lg:max-w-none lg:h-full lg:flex lg:items-center lg:justify-center">
                <div class="lg:w-auto">
                    <div id="dashboard-tiles" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-6">
                        <!-- Плитки будут генерироваться здесь JS -->
                    </div>

                    <div id="global-quick-actions" class="flex flex-wrap gap-3">
                        <!-- Кнопки будут генерироваться здесь JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 
          ЭКРАН 3: ВИДЖЕТ (z-10, скрыт)
        -->
        <div id="widget-view" class="view-screen z-10 hidden">
            <div class="w-full h-full flex flex-col">
                <!-- Widget content area -->
                <div class="flex-1 flex items-center justify-center p-6 overflow-y-auto">
                    <div id="widget-container" class="w-full max-w-2xl">
                        <!-- Виджет будет генерироваться здесь JS -->
                    </div>
                </div>
                
                <!-- Input bar for widget view -->
                <div id="widget-input-area" class="p-4">
                    <div class="relative max-w-4xl mx-auto">
                        <div class="absolute inset-0 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl"></div>
                        <form id="widget-input-form" class="relative flex items-center p-2">
                            <input id="widget-input-field"
                                   type="text"
                                   placeholder="Напишите что-нибудь..."
                                   class="flex-1 bg-transparent text-white placeholder-gray-400 border-none outline-none focus:ring-0 p-3">
                            <button type="submit"
                                    class="p-3 text-gray-400 hover:text-white transition-colors rounded-lg">
                                <i data-lucide="send" class="w-6 h-6"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <!-- 
      ПРАВАЯ БОКОВАЯ ПАНЕЛЬ ("Дом")
    -->
    <nav id="right-sidebar" class="sidebar" style="border-left: 1px solid rgba(255, 255, 255, 0.1);">
        <!-- Верхняя группа: Приложения "Дома" -->
        <div>
            <!-- Контейнер для свернутых иконок -->
            <div id="right-sidebar-collapsed-icons" class="space-y-3">
                <!-- Сюда JS добавит иконки "Главная", "Archie" и приложения -->
            </div>
            
            <!-- Контейнер для развернутого меню -->
            <div id="right-sidebar-expanded-menu" class="hidden space-y-2">
                <!-- Сюда JS добавит пункты меню "Главная", "Archie" и приложения -->
            </div>
        </div>

        <!-- Нижняя группа: Свернуть/Развернуть -->
        <div class="space-y-3">
            <button id="right-sidebar-toggle-btn" class="sidebar-item text-gray-400 w-14 h-14" title="Развернуть панель">
                <!-- Иконка будет меняться JS -->
            </button>
        </div>
    </nav>


    <!-- Scripts -->
    <script>
        // Global user_name from Django
        window.CURRENT_USER_NAME = "{{ user_name }}";
    </script>
    <script src="{% static 'webapp/js/globals.js' %}"></script>
    <script src="{% static 'webapp/js/utils.js' %}"></script>
    <script src="{% static 'webapp/js/data.js' %}"></script>
    <script src="{% static 'webapp/js/sidebar.js' %}"></script>
    <script src="{% static 'webapp/js/dashboard-api.js' %}"></script>
    <script src="{% static 'webapp/js/dashboard.js' %}"></script>
    <script src="{% static 'webapp/js/widget.js' %}"></script>
    
    <!-- React Components -->
    <script src="{% static 'webapp/js/chat/utils.js' %}"></script>
    <script src="{% static 'webapp/js/chat/api.js' %}"></script>
    <script src="{% static 'webapp/js/chat/components/ChartComponent.js' %}"></script>
    <script src="{% static 'webapp/js/chat/components/UIElements.js' %}"></script>
    <script src="{% static 'webapp/js/chat/components/ChatInput.js' %}"></script>
    <script src="{% static 'webapp/js/chat/ChatAssistant.js' %}"></script>
    <script src="{% static 'webapp/js/chat.js' %}"></script>
    
    <!-- Main Initialization -->
    <script src="{% static 'webapp/js/main.js' %}"></script>
</body>

</html>
